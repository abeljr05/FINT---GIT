<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container text-center">
        <h1>FAÇA SEU CADASTRO</h1>
        <form>
            <div class="form-group">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="nome" class="form-control" id="nome" aria-describedby="nome" placeholder="Insira seu nome completo">
            </div>

            <div class="form-group">
              <label for="data" class="form-label">Data de Nascimento</label>
              <input type="data" class="form-control" id="data" aria-describedby="data" placeholder="Insira sua data de nascimento">
            </div>

            <div class="form-group">
                <label for="genero" class="form-label">Gênero</label>
                <input type="genero" class="form-control" id="genero" aria-describedby="genero" placeholder="Gênero M/F">
              </div>
  
              <div class="form-group">
                <label for="data" class="form-label">email</label>
                <input type="data" class="form-control" id="email" aria-describedby="email" placeholder="Insira seu e-mail">
              </div>

              <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="senha" class="form-control" id="senha" aria-describedby="senha" placeholder="Crie uma senha">
              </div>

        



              <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-lg btn-block">CADASTRAR</button>
            </div>
    </div>
  </body>
</html>
